<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Dashboard Usuário - Material Design Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top">
		<span class="navbar-brand mb-0 h1">Reembolso</span>
	</nav>

	<!-- Start your project here-->
	<div class="container">
		<div class="form-signin col-md-4 offset-md-4">
			<!--Table-->
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Reembolso</th>
						<th scope="col">Status</th>
						<th scope="col">Valor</th>
						<th scope="col">Categoria</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Visita</td>
						<td><img src="img/svg/approved.svg" class="approved"></td>
						<td>R$ 312,00</td>
						<td>Outros</td>
					</tr>
					<tr>
						<td>Almoço</td>
						<td><img src="img/svg/canceled.svg" class="canceled"></td>
						<td>R$ 23,00</td>
						<td>Alimentação</td>
					</tr>
					<tr>
						<td>Hotel</td>
						<td><img src="img/svg/waiting.svg" class="waiting"></td>
						<td>R$ 200,00</td>
						<td>Hospedagem</td>
					</tr>
					<tr>
						<td>Uber</td>
						<td><img src="img/svg/waiting.svg" class="waiting"></td>
						<td>R$ 41,30</td>
						<td>Transporte</td>
					</tr>
				</tbody>
			</table>
			<!--Table-->
		</div>
	</div>

	<a href="#exampleModal">
		<div id="floatbutton">
			<img src="img/svg/fab.svg" class="fab">
		</div>
	</a>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>TESTE</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
		
	<!-- /Start your project here-->

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
