<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastrar nova senha - Material Design Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div class="container">
        <div class="form-signin col-md-4 offset-md-4">
          <h3 class="title">Cadastre uma nova senha</h3>
          <form class="form-redefinir">
            <div class="md-form">
                <input type="password" id="senha" class="form-control" required>
                <label for="senha" >Senha</label>
            </div>
            <div class="md-form">
                <input type="password" id="senhaNova" class="form-control" required>
                <label for="senhaNova" >Repetir senha</label>
            </div>
            <div class="button-login">
                <button class="btn btn-lg btn-primary btn-block" type="submit">CONFIRMAR NOVA SENHA</button>
            </div>            
          </form>
        </div>
      </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
